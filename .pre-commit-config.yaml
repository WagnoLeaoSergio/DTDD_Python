files: '.*py$'
repos:
-   repo: local
    hooks:
      - id: black
        name: Black Formatter
        description: Run Black to format code
        entry: black
        language: python
          
      - id: flake8
        name: Flake8 Checker
        description: Run Flake8 to check code requirements
        entry: flake8
        language: python
          
      - id: pdoc3
        name: pdoc
        description: Generate documentation from code docstrings
        entry: pdoc src
        pass_filenames: false
        args: [--html, --force]
        language: python
